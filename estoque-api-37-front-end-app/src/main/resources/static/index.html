<!-- <script>
	    window.API_BASE_URL = new URLSearchParams(window.location.search).get('API_BASE_URL') || 'http://localhost:8082';
	</script>
-->
	<script>
	    const urlApiBase = new URLSearchParams(window.location.search).get('API_BASE_URL');
	    if (urlApiBase) {
	        window.API_BASE_URL = urlApiBase;
	        localStorage.setItem('API_BASE_URL', urlApiBase);
	    } else {
	        window.API_BASE_URL = localStorage.getItem('API_BASE_URL') || 'http://localhost:8081';
	    }
	    console.log('API_BASE_URL:', window.API_BASE_URL);
	</script>
